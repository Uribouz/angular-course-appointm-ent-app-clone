<div class = "container">
    <div class = "card mt-3">
        <div class="row">
            <div class="col">
                <input class="form-control" [(ngModel)]="newBookTitle" placeholder="Book's Title">
            </div>
        </div>
        <div class="row" mt-3>
            <div class="col-md-6">
                <input class="form-control" [(ngModel)]="newBookAuthor" placeholder="Book's author">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-primary" (click)="addBook()">Add Book</button>
            </div>
        </div>
    </div>
    <h2 class="text-center" >Books</h2>
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let book of books; index as i">
                {{book.id}}: {{book.title}}, {{book.author}}
                <button class="btn" (click) = "deleteBook(i)">Delete </button>
        </li>
    </ul>
</div>
